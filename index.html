<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dream Phones</title>
        <!-- BOOTSTRAP LINK  -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- HEADER SECTION START  -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="title pt-5 pb-4">
                        <h1 class="d-flex justify-content-center text-uppercase">
                            Dream Phones
                        </h1>
                        <div class="search-fild py-2">
                            <div class="input-group input-group-lg mb-3">
                                <input
                                    id="search-input"
                                    type="text"
                                    class="form-control rounded-pill m-1"
                                    placeholder="Search..."
                                    aria-label="Recipient's username"
                                    aria-describedby="button-addon2"
                                />
                                <button
                                    onclick="loadPhone()"
                                    class="btn rounded-pill btn-outline-success m-1"
                                    type="button"
                                    id="search-button"
                                >
                                    Search
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- ERROR MASSAGE  -->
        <section>
            <div id="error" class="container d-none">
                <div class="error_massage d-flex align-items-center  justify-content-center" style="height: 60vh;">
                    <h1 class="text-secondary">NO RESULTS FOUND</h1>
                </div>
            </div>
        </section>

        <!-- PRODUCT SECTION START -->
        <section>
            <div class="container">
                <div>
                    <div
                        id="products"
                        class="row row-cols-1 row-cols-md-4 g-4"
                    ></div>
                </div>
            </div>
        </section>

        <!-- Modol Section -->
        <div class="modol_section">
            <div
            class="modal fade"
            id="staticBackdrop"
            data-bs-backdrop="static"
            data-bs-keyboard="false"
            tabindex="-1"
            aria-labelledby="staticBackdropLabel"
            aria-hidden="true"
            >
            <div class="modal-dialog modal-xl modal-dialog-scrollable modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">
                            Phone Details
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row" id="modol_section">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
        </div>
        <!-- BOOTSTRAP SCRIPT  -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"
        ></script>
        <!-- JAVASCRIPT  -->
        <script src="app.js"></script>
    </body>
</html>
